<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Design</title>
  </head>
  <body>
    <!-- Navbar Start Here -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <!-- Left Side -->
          <div class="leftside">
            <i class="fa-solid fa-bars"></i>
            <h3>
              Best
              <span class="blod">Eats</span>
            </h3>
            <div class="wraperBtn">
              <p class="first">Delivery</p>
              <p class="second">Pickup</p>
            </div>
          </div>
          <!-- Middle -->
          <div class="middle">
            <input type="text" placeholder="Search foood...." />
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
          </div>
          <!-- Right Side -->
          <div class="rightside">
            <button class="app_btn">
              <i class="fa-solid fa-cart-shopping"></i>
              cart
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- Navbar End Here -->
    <!-- Banner Start -->
    <section class="banner">
      <div class="container">
        <div class="banner_wrapper">
          <div class="banner_content">
            <h1>
              The <span class="colorText">Best</span> <br />
              <span class="colorText">Foods</span> Devlivered
            </h1>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner End -->
  </body>
</html>
